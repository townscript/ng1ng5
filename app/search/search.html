<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form ng-submit="searchVM.showEvent()">
                <div class="form-group">
                    <label for="eventId" class="control-label">Event Id</label>
                    <input type="number" min="1" class="form-control" ng-model="searchVM.eventId" id="eventId" name="eventId" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Load</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div>
                <p class="text-primary" ng-bind="searchVM.event.name"></p>
                <p ng-bind="searchVM.event.desc"></p>
            </div>
        </div>
    </div>
</div>
